<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../style_login.css" />
    <link rel="icon" href="https://tocotocotea.com/wp-content/uploads/2021/03/favicon-32x32-1.png">
  </head>
  <body>
    <div class="login"> 
        <div class="content" >

            <div style="margin-bottom: 5px; font-weight: 700; color: yellowgreen" ng-if="booleanthongbaotren">
                Người đẹp ơi nhập gì đó đi
            </div>

            <img src="../hinh/Logo-ngang-01.png" alt="" style="width: 200px; margin-bottom: 20px;">
            <form class="input-login" name="formdangnhap">
                <input type="text" placeholder="Nhập số điện thoại của bạn" ng-model="sdt" required name="sdt" maxlength="12" ng-pattern="/^0[0-9]{9,10}$/">
                <span style="font-size: 12px; color: yellowgreen; font-weight: 700;" ng-show="formdangnhap.sdt.$invalid" >Vui lòng nhập số điện thoại</span>


                <input type="password" placeholder="Nhập mật khẩu của bạn" name="pass" ng-model="pass" required name="pass" ng-pattern="/^(?=.*\d).{5,}$/">
                <div style="font-size: 12px; color: yellowgreen; font-weight: 700;" ng-show="formdangnhap.pass.$invalid" >Vui lòng nhập mật khẩu</div>

                <div class="quenmk" style="display: none;">
                    Quên mật khẩu?
                </div>
                <div class="dangnhap" data-bs-toggle="modal" data-bs-target="#exampleModal" ng-click="checktaikhoan()">
                    Đăng nhập
                </div>
                <div class="sugget-text" style="display: flex; justify-content: center; margin: 20px 0;">
                    <p style="font-size: 14px;">Bạn chưa có tài khoản?</p>
                    <a href="#!view/dangky" class="sugget-text-link" style="text-decoration: none; font-size: 14px;">Tạo tài khoản</a>
                </div>
                <div class="sugget-text" style="display: flex; justify-content: center; margin: 20px 0;">
                    <a href="#!home" style="color: #007bff; text-decoration: none;" >Quay lại màn hình chính</a>
                </div>
            </form>
        </div>
    </div>


              <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" ng-if="booleanthongbao">
                <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Thông Báo</h1>
                    <button type="button" id="myButton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="text-center">Xin Chào : <strong>{{taiKhoanDaLogin.sdt}}</strong></div>
                        <div class="text-center">Đã quay trở lại TOCOTOCO</div>
                    </div>
                </div>
                </div>
            </div>
  </body>
  <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/fe7d543762.js" crossorigin="anonymous"></script>
  <script src="../controller/angular-dangnhap.js"></script>
</html>
